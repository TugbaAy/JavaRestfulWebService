        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<body>
    <h1>Register Form</h1>
    <form id="registerForm" action="api/register" method="PUT">

        <input name="username" placeholder="Kullanıcı Adı" />    
        </br>
        <input name="password" type="password" placeholder ="Şifre" />
        </br>
        <button type="submit">Kaydol</button><br>

    </form>
    <!--server-result id'sini ajax için kullanıcaz. -->
<div id ="server-results" style="color:red"></div>


<script>
    /* attach a submit handler to the form */
    $("#registerForm").submit(function (event) {

        event.preventDefault(); //prevent default action 
        var post_url = $(this).attr("action"); //get form action url
        var request_method = $(this).attr("method"); //get form GET/POST method
        var form_data = $(this).serialize(); //Encode form elements for submission

        $.ajax({
            url: post_url,
            type: request_method,
            data: form_data
        }).done(function (response) { // buraya istek attığında gelen cevap kısmı
            $("#server-results").html(response); //server-result idli elementin içine yazıyoruz.
        }); 
    });
</script>

</body>
</html>
